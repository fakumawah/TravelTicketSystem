	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template/BasicTemplate.xhtml">

	    </h:panelGrid>	    
	    </h:form>
	</ui:define>
